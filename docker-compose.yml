version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mccms_v2_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mccms_v2
      POSTGRES_USER: mccms
      POSTGRES_PASSWORD: mccms_secret
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mccms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mccms -d mccms_v2"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - interface web pour g√©rer PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mccms_v2_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mccms.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mccms_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  mccms_network:
    driver: bridge
